{% extends 'base.html' %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-4">
    <h2 class="mb-4">Rejestracja nowego pacjenta</h2>
    
    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="imie" class="form-label">Imię *</label>
                            <input type="text" name="imie" id="imie" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="nazwisko" class="form-label">Nazwisko *</label>
                            <input type="text" name="nazwisko" id="nazwisko" class="form-control" required>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="pesel" class="form-label">PESEL *</label>
                            <input type="text" name="pesel" id="pesel" class="form-control" pattern="[0-9]{11}" maxlength="11" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="data_urodzenia" class="form-label">Data urodzenia *</label>
                            <input type="date" name="data_urodzenia" id="data_urodzenia" class="form-control" required>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email *</label>
                            <input type="email" name="email" id="email" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="telefon" class="form-label">Telefon</label>
                            <input type="tel" name="telefon" id="telefon" class="form-control">
                        </div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="adres" class="form-label">Adres</label>
                    <textarea name="adres" id="adres" class="form-control" rows="2"></textarea>
                </div>
                
                <div class="mb-3">
                    <label for="haslo" class="form-label">Hasło *</label>
                    <input type="password" name="haslo" id="haslo" class="form-control" required minlength="6">
                    <div class="form-text">Minimum 6 znaków</div>
                </div>
                
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-success">Zarejestruj pacjenta</button>
                    <a href="{{ url_for('recepcjonista_bp.pacjenci') }}" class="btn btn-secondary">Anuluj</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
